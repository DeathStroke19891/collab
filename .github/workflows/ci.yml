name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 
        run: mkdir -p tests/build

      - name: 
        run: cd tests

      - name: 
        run: cmake ..

      - name: 
        run: cd ..

      - name:  
        run: rm -r tests
